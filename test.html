<!DOCTYPE html>
<html>
<head>
<title>Google Maps</title>
<style>
#map {
	height: 100%;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {
					lat : 28.634175,
					lng : 77.200475	
				},
				zoom : 10
			});
		}
	</script>
	<script  async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy-Dsz3l3FuCDd44pc28W2z-T-SrXfMss&callback=initMap" type="text/javascript">
	</script>
</body>
</html>
